<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" alt="Ping logo favicon">
  
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="index.css">
  
  <!-- Google Fonts Preconnect and Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Ping coming soon page</title>
</head>
<body>
  <!-- Main Logo -->
  <img src="images/logo.svg" class="logo" alt="Ping company logo">
  
  <!-- Headline Text -->
  <p class="we-para">
    We are launching <span>soon!</span>
  </p>
  
  <!-- Subheading -->
  <p class="sub-para">    
    Subscribe and get notified
  </p>
  
  <!-- Email Input Section -->
  <div class="another-con">
    <div class="input-con">
      <input type="text" class="input-place js-input-place" placeholder="Your email address..." aria-label="Email input field">
      <p class="warn-para js-warn-para" role="alert">
        Please provide a valid email address
      </p>
    </div>
    <button class="notify-but js-notify-but" aria-label="Notify me when launched">
      Notify Me
    </button>
  </div>
  
  <!-- Hero Image -->
  <img src="images/illustration-dashboard.png" class="main-img" alt="Illustration of Ping's dashboard interface">
  
  <!-- Social Media Icons -->
  <div class="icon-con">
    <div class="icon-cir">
      <img src="images/facebook-icon.svg" class="icon" alt="Follow us on Facebook">
    </div>
    <div class="icon-cir">
      <img src="images/Twitter-icon.svg" class="icon" alt="Follow us on Twitter">
    </div>
    <div class="icon-cir">
      <img src="images/Instagram-icon.svg" class="icon" alt="Follow us on Instagram">
    </div>
  </div>
  
  <!-- Copyright Notice -->
  <p class="copy-para">    
    &copy; Copyright Ping. All rights reserved.
  </p>
  
  <!-- JavaScript File -->
  <script type="module" src="index.js"></script>
</body>
</html>
